<body background="background.jpg">
<center>
  <div class="heading">
  	<h6 class="display-6">AI DJ WEB APP</h6>

      <br>
      <h3 class="btn btn-sm btn-danger" id="volume">Volume</h3>

	<br><br>

  <button onclick="play();" id="play_btn" class="btn btn-lg btn-light"><i class="bi bi-play-circle"></i> Play </button>
